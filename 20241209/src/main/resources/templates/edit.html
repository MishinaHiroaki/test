<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>パスワード変更画面</title>
</head>

<body>
	<h2>パスワードを変更します</h2>
	<form action="/edit-password" method="post">
		現在のパスワード:
		<input type="password" name="oldpassword"><br>
		新しいパスワード:
		<input type="password" name="password"><br>


		<button type="submit" name="action">変更</button>
		<a href="/"><button type="button">戻る</button></a>

	</form>
</body>

</html>
